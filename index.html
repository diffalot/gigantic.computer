<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Starter Snowpack App">
    <title>gigantic.computer</title>
    <link rel="stylesheet" href="/index.css">

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="../../dist/aframe-particle-system-component.min.js"></script>

    <script type="module" src="/index.js"></script>
  </head>
  <body>
    <div class="flex flex-col h-screen bg-black">
      <div class="flex-grow flex flex-col justify-around">
        <h1 class="text-white text-6xl place-self-center">gigantic.computer</h1>
      </div>
      <div class="flex-grow flex flex-col justify-around">
        <p class="text-white place-self-center">
          visit <a href="https://diff.mx">diff.mx</a> for <span>content</span>
        </p>
      </div>
    </div>

    <a-scene>
      <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 5000"></a-entity>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  

</body></html>

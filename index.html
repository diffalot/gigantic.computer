<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Starter Snowpack App">
    <title>gigantic.computer</title>
    <link rel="stylesheet" href="/index.css">

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <div class="flex flex-col h-screen">
      <div class="text-6xl flex-grow flex flex-col justify-around">
        <h1 class="place-self-center">gigantic.computer</h1>
      </div>
      <div class="flex-grow flex flex-col justify-around">
        <p class="place-self-center">
          visit <a href="https://diff.mx">diff.mx</a> for <span>content</span>
        </p>
      </div>
    </div>

    <a-scene style="z-index: -1">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script type="module" src="/index.js"></script>
  

</body></html>
